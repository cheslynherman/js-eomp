  <body>
    <h1 class="heading text-center">Contact Us</h1>
    <div class="contact container-fluid">
      <form action="https://formspree.io/f/xgebgwza" method="POST">
        <div class="mb-3">
          <label for="exampleFormControlInput1" class="form-label"
            >First Name:</label
          >
          <input
            name="name"
            class="form-control"
            id="exampleFormControlInput1"
            placeholder="John"
            required
          />
        </div>
        <div class="mb-3">
          <label for="exampleFormControlInput1" class="form-label"
            >Last Name:</label
          >
          <input
            name="name"
            class="form-control"
            id="exampleFormControlInput1"
            placeholder="Doe"
            required
          />
        </div>
        <div class="mb-3">
          <label for="exampleFormControlInput1" class="form-label"
            >Email Address:</label
          >
          <input
            type="email"
            class="form-control"
            id="exampleFormControlInput1"
            placeholder="name@example.com"
            required
          />
        </div>
        <div class="mb-3">
          <label for="exampleFormControlTextarea1" class="form-label"
            >Leave a comment</label
          >
          <textarea
            class="form-control"
            id="exampleFormControlTextarea1"
            rows="3"
            required
          ></textarea>
        </div>
        <div class="buttons d-flex justify-content-center">
            <button type="submit" class="submit btn">Submit</button> <button type="reset" class="reset btn">Clear Form</button>
        </div>
      </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
