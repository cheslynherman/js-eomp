          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"

          aria-controls="navbarNavAltMarkup"
          aria-expanded="false"
          aria-label="Toggle navigation"

          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav ms-auto">
            <a

            >
            <a class="nav-btns nav-link btn text-white" href="#">Admin</a>
            <button
              type="button"
              class="btn"
              data-bs-toggle="modal"
              data-bs-target="#myModal"
              id="cart-btn"
            >
              <img
                src="https://i.postimg.cc/g2n8cgL7/icons8-cart-100.png"
                alt="Cart"
                class="cart-img"
              />

  <body>
    <div class="modal" id="myModal">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h4 class="modal-title">Cart Items</h4>
            <button
              type="button"
              class="btn-close btn-close-white"
              data-bs-dismiss="modal"
            ></button>
          </div>
          <div id="cart-text"></div>
          <div class="modal-footer">
            <p><span id="total"></span></p>
            <button class="btn" onclick="checkout()">Checkout</button>
          </div>
        </div>
      </div>
    </div>

    <h3 class="heading text-center">Our Products</h3>
    <div class="filters container-fluid d-flex justify-content-center">
      <button id="allBtn" class="filter-buttons btn">All</button>
      <button id="animeBtn" class="filter-buttons btn">Anime</button>
      <button id="horrorBtn" class="filter-buttons btn">Horror</button>
      <button id="heroBtn" class="filter-buttons btn">Heroes and Villains</button>
    </div>
    <div id="items"></div>

    <div id="cart">
      <div id="cart-text"></div>
    </div>
    <script src="../script/products.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
